        <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1 gap-2">
            <div>
                <h1 class="font-[satoshi-Regular] text-[30px] leading-[36px]">My PortFolio</h1>
                <div class="flex justify-between">
                    <p class="font-[satoshi-Regular] text-base">LEONARD</p>

    </div>





    <!--content-->
    <div class="2xl:container mx-auto">
        <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1 gap-2">
            <div>
                <p class="font-[satoshi-Regular] text-3xl font-bold py-2">Ama</p>
                <p class="font-[satoshi-Regular] text-lg font-normal py-2">Here are some of the projects I've worked on</p>
            </div>


        </div>

    </div>

    <!--card section-->

    <div class="2xl:container mx-auto">
        <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-2 gap-2">



            <form class="flex flex-col gap-4">

                <div class="flex flex-col gap-1">
                    <label for="name">Name</label>
                    <input class="border border-gray-400 px-1 font-[satoshi-Regular] " placeholder="Enter a name" id="name" />
                </div>
                <div class="flex flex-col gap-1">
                    <label for="email">Email</label>
                    <input class="border border-gray-400 px-1 font-[satoshi-Regular] " placeholder="Enter a Email" form="email" /></div>

        </div>

        <div class="flex flex-col gap-1">
            <label for="message">Message</label>
            <textarea class="border border-gray-400 px-1 font-[satoshi-Regular] " form="message" rows="5" cols="5" placeholder="Enter a Message"></textarea>
        </div>


        <button type="submit " class="bg-green-400 text-white w-[100%] rounded-3xl py-2 font-[satoshi-Regular] text-base font-normal">Submit</button>
        </form>



    </div>

    </div>
